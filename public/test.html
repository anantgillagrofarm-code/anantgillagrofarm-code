<script>
  async function sendTest() {
    try {
      const res = await fetch('/.netlify/functions/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: "Test User",
          phone: "9999999999",
          email: "test@example.com",
          address: "Test address",
          note: "Testing order function"
        })
      });

      // Read as text first (avoids "Unexpected end of JSON input")
      const text = await res.text();

      let data;
      try {
        data = text ? JSON.parse(text) : null;
      } catch (err) {
        throw new Error(`Invalid JSON response: ${text || "<empty>"}`);
      }

      if (!res.ok) {
        const message = (data && data.error) || data?.message || `HTTP ${res.status}`;
        throw new Error(message);
      }

      alert("Order function success: " + JSON.stringify(data));
    } catch (err) {
      alert("Order function failed: " + err.message);
      console.error("Order test error:", err);
    }
  }
</script>
